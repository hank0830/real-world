<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 offset-md-1 col-xs-12">
        {{formData.value|json}}

        <form [formGroup]=formData>

          <fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Article Title"
                formControlName="title" ngModel>
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control" placeholder="What's this article about?"
                formControlName="description">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control" rows="8" placeholder="Write your article (in markdown)"
                formControlName="body"></textarea>
            </fieldset>
            <app-tag-selector formControlName="tagList"></app-tag-selector>
            <button class="btn btn-lg pull-xs-right btn-primary" [disabled]="formData.invalid" type="button">
              Publish Article
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
